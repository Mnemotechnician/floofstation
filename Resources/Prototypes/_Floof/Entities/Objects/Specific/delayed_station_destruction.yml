- type: entity
  id: DelayedTeslaEnergyBall
  parent: DelayedStationDestructionBase
  name: growing ball lightning
  suffix: Delayed
  components:
  - type: CollapsingArtifact
    spawnOnCollapse: TeslaEnergyBall
