- type: entity
  id: ComputerComponentBase
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _Floof/Objects/Structures/NebulaComputing/components.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 10 # 2.5 kg each
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2

# CPU
- type: entity
  id: ComputerCPUBasic
  parent: ComputerComponentBase
  name: Computer CPU
  description: A central processing unit.
  components:
  - type: Sprite
    state: cpu-basic
  - type: CPU
    instructionRate: 5000 # Per second
  - type: Memory
    capacity: 1000 # In bytes.
    kind: CPUOperationStack

# Memory
- type: entity
  id: ComputerMemoryBasic
  parent: ComputerComponentBase
  name: Computer RAM stick
  description: A protogen's favorite snack.
  components:
  - type: Sprite
    state: ram-basic
  - type: Memory
    capacity: 10000 # In bytes.
    kind: RandomAccess

# Storage
- type: entity
  id: ComputerHardDiskBasic
  parent: ComputerComponentBase
  name: Computer hard disk
  description: Where all your failed science experiments are stored.
  components:
  - type: Sprite
    state: hard-drive-basic
  - type: Memory
    capacity: 100000 # In bytes.
    kind: Persistent
