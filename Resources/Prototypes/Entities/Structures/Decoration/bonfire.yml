- type: entity
  id: BonfireLit
  parent: BaseStructure
  name: Bonfire
  description: What can be better then late evening under the sky with guitar and friends.
  components:
  - type: Construction
    graph: Bonfire
    node: BonfireLit
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
      - state: burning
  - type: PointLight
    radius: 5
    energy: 3
    color: "#FFC90C"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: AmbientSound
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: AlwaysHot
  - type: Tag
    tags:
      - NoPaint
  - type: Fixtures # Vulpstation
    fixtures:
      fix1: # For collisions
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
      fixHeater: # For ItemPlacer
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        hard: false
        layer:
        - Impassable
  - type: Physics
    bodyType: Static
  - type: PlaceableSurface # Vulpstation
  - type: ItemPlacer # Vulpstation
    maxEntities: 4
    whitelist:
      components:
      - Temperature
  - type: IntrinsicEntityHeater # Vulpstation

