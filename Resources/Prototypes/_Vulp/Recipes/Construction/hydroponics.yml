- type: construction
  name: soil
  id: Soil
  graph: Soil
  startNode: start
  targetNode: soil
  category: construction-category-misc
  description: "Soil to plant things in."
  icon:
    sprite: Structures/Hydroponics/misc.rsi
    state: soil
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: true

- type: constructionGraph
  id: Soil
  start: start
  graph:
  - node: start
    edges:
    - to: soil
      steps:
      - material: Dirt
        amount: 3
        doAfter: 2

  - node: soil
    entity: hydroponicsSoilEmpty
    edges:
    - to: start
      completed:
      - !type:GivePrototype
        prototype: Dirt
        amount: 3
      - !type:DeleteEntity { }
      steps:
      - tool: Digging
        doAfter: 4
