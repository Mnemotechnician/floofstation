- type: construction
  name: Andesite
  id: Andesite
  graph: Andesite
  startNode: start
  targetNode: andesite
  category: construction-category-structures
  description: A wall of andesite for decoration!
  icon: { sprite: Structures/Walls/rock.rsi, state: rock_andesite }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: Andesite
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: andesite
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5

  - node: andesite
    entity: WallRockAndesite
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2
