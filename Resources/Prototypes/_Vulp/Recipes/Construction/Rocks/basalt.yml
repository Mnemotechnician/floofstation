- type: construction
  name: Basalt
  id: Basalt
  graph: Basalt
  startNode: start
  targetNode: basalt
  category: construction-category-structures
  description: A wall of basalt for decoration!
  icon: { sprite: Structures/Walls/rock.rsi, state: rock_wall }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: Basalt
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: basalt
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5

  - node: basalt
    entity: WallRockBasalt
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2
