- type: construction
  name: Snow
  id: Snow
  graph: Snow
  startNode: start
  targetNode: snow
  category: construction-category-structures
  description: A wall of snow for decoration!
  icon: { sprite: Structures/Walls/rock.rsi, state: rock_snow }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: Snow
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: snow
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5

  - node: snow
    entity: WallRockSnow
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2
