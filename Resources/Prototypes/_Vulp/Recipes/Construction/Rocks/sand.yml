- type: construction
  name: Sand
  id: Sand
  graph: Sand
  startNode: start
  targetNode: sand
  category: construction-category-structures
  description: A wall of sand for decoration!
  icon: { sprite: Structures/Walls/rock.rsi, state: rock_sand }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: Sand
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: sand
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5

  - node: sand
    entity: WallRockSand
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2
