- type: constructionGraph
  id: Andesite
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: andesite
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5
  - node: andesite
    entity: WallRockAndesiteConstructible
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2


